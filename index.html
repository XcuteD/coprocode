<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <title>IpoCalc</title>
</head>
<body>
    <div class="ipoCalc">
        
        <div class="ipoCalc-header">
            <h1>Ипотечный калькулятор</h1>
        </div>

        <div class="ipoCalc-body">

            <div class="ipoCalc-input">

                <div class="ipoCalc-apartments">
                    <span>Тип квартиры</span>
                    <div class="ipoCalc-apartments__type">
                        <button class="ipoCalc-apartments__item studio activeApartment" data-price="1000000">студия</button>
                        <button class="ipoCalc-apartments__item one-room" data-price="2500000">1-комн.</button>
                        <button class="ipoCalc-apartments__item two-room" data-price="4000000">2-комн.</button>
                        <button class="ipoCalc-apartments__item three-room" data-price="6000000">3-комн.</button>
                    </div>
                </div>

                <div class="ipoCalc-downPayment" >
                    <span class="options">Первый взнос</span>
                    <div class="ipoCalc-downPayment__graph">
                        <input type="text" class="ipoCalc-slider downPayment-slider" 
                            name="downPayment" 
                            value="200000" 
                            data-min="0"
                            data-max="1000000"
                            data-postfix=" ₽"
                            data-step="10000"
                        />
                    </div>
                </div>

                <div class="ipoCalc-creditTerm" >
                    <span class="options">Срок кредита</span>
                    <div class="ipoCalc-creditTerm__graph">
                        <input type="text" class="ipoCalc-slider creditTerm-slider" 
                            name="creditTerm" 
                            value="5" 
                            data-min="0"
                            data-from-min="1"
                            data-max="40"
                        />
                    </div>
                </div>

                <div class="ipoCalc-interestRate" >
                    <span class="options">Проц. ставка</span>
                    <div class="ipoCalc-interestRate__graph">
                        <input type="text" class="ipoCalc-slider interestRate-slider" 
                            name="interestRate"
                            value="7" 
                            data-min="0"
                            data-from-min="1"
                            data-max="40"
                            data-postfix=" %"
                        />
                    </div>
                </div>

            </div>

            <div class="ipoCalc-result">
                <h2>Итого:</h2>
                    <div class="ipoCalc-monthlyPayment">
                        <span>Ежемесячный платеж:</span>
                        <output class="ipoCalc-monthlyPayment__result"></output>
                    </div>
                    <div class="ipoCalc-creditAmount">
                        <span>Сумма кредита:</span>
                        <output class="ipoCalc-creditAmount__result"></output>
                    </div>
            </div>
        </div>

    </div>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./yearsEndCheck.js"></script>
</body>
</html>
